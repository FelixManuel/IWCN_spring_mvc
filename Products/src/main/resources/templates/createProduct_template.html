<!DOCTYPE html>
<html>
    <head>
        <title>Gestor de Productos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body class="container">
        <header class="jumbotron"> 
            <a href="http://127.0.0.1:1234/"><h1 th:text="#{welcome}"></h1></a>
        </header>
        <div class="row">
            <aside class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <ul class="list-group">
                    <li class="list-group-item"><a href="http://127.0.0.1:1234/products"><span th:text="#{productList}"></span></a></li>
                    <li class="list-group-item"><a href="http://127.0.0.1:1234/products/forms"><span th:text="#{newProduct}"></span></a></li>
                </ul>
            </aside>
            <section class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                <form id="createProduct" class="form-horizontal" role="form" action="/products" method="post">
                    <div class="form-group">
                        <label class="control-label col-lg-3 col-md-3 col-sm-3 col-xs-3" for="name"><span th:text="#{productName}"></span>:</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9"><input class="form-control" type="text" name="name"/></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-3 col-md-3 col-sm-3 col-xs-3" for="description"><span th:text="#{productDescription}"></span>:</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9"><textarea class="form-control" name="description"></textarea></div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-3 col-md-3 col-sm-3 col-xs-3" for="price"><span th:text="#{productPrice}"></span>:</label>
                        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9"><input class="form-control" type="number" name="price"/></div>
                    </div>
                </form>
                <button class="btn btn-primary btn-sm" type="submit" form="createProduct" value="Submit"><span th:text="#{send}"></span></button>
            </section>
        </div>
        <footer></footer>
    </body>
</html>
