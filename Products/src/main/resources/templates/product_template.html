<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gestor de Productos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body class="container">
        <header class="jumbotron"> 
            <a href="http://127.0.0.1:1234/"><h1 th:text="#{welcome}"></h1></a>
        </header>
        <div class="row">
            <aside class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
                <ul class="list-group">
                    <li class="list-group-item"><a href="http://127.0.0.1:1234/products"><span th:text="#{productList}"></span></a></li>
                    <li class="list-group-item"><a href="http://127.0.0.1:1234/products/forms"><span th:text="#{newProduct}"></span></a></li>
                </ul>
            </aside>
            <section class="col-lg-9 col-md-9 col-sm-9 col-xs-9">
                <h2 th:text="#{product}"></h2>
                <p><span th:text="#{productName}"></span>: <span th:text="${product.name}"></span></p>                
                <p><span th:text="#{productDescription}"></span>: <span th:text="${product.description}"></span></p>
                <p><span th:text="#{productPrice}"></span>: <span th:text="${product.price}"></span></p>
            </section>
        </div>    
        <footer></footer>
    </body>
</html>
