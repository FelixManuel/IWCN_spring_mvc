<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Gestor de Productos</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" rel="stylesheet" href="../css/product.css"/>
    </head>
    <body>
        <header> 
            <a href="http://127.0.0.1:8080/"><h1 th:text="#{welcome}"></h1></a>
        </header>
        <aside>
            <ul>
                <li><a href="http://127.0.0.1:8080/products"><span th:text="#{productList}"></span></a></li>
                <li><a href="http://127.0.0.1:8080/products/forms"><span th:text="#{newProduct}"></span></a></li>
            </ul>
        </aside>
        <section>
            <h3 th:text="#{product}">Producto</h3>
            <span th:text="#{productName}"></span>: <span th:text="${product.name}"></span>
            <br/>
            <span th:text="#{productDescription}"></span>: <span th:text="${product.description}"></span>
            <br/>
            <span th:text="#{productPrice}"></span>: <span th:text="${product.price}"></span>
        </section>
        <footer></footer>
    </body>
</html>
